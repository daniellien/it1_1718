<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onkeydown</title>

    <style>

        div#ball{
            background-color: #4aaaa5;
            border-radius: 50%;
            width: 100px;
            height:100px;
            position: absolute;
            left: 0;
            top: 0;

        }

    </style>
</head>
<body>

    <div id="ball"></div>

    <script>
        var ballLeft = 0;
        var ballTop = 0;
      var divball = document.querySelector("#ball");

      document.onkeydown = function(evt) {
          evt = evt || window.event;
          if (evt.keyCode === 40)
          {
            ballTop += 10;
            divball.style.top = ballTop + "px";

          }
          else if(evt.keyCode === 38)
          {
              ballTop -= 10;
              divball.style.top = ballTop + "px";
          }

          else if(evt.keyCode === 37)
          {
              ballLeft -= 10;
              divball.style.left = ballLeft + "px";
          }

          else if(evt.keyCode === 39)
          {
              ballLeft += 10;
              divball.style.left = ballLeft + "px";
          }



          else
          {

          }

      }

      //divball.style.background = "blue";

        //divball.style.left = "2px";



    </script>

</body>
</html>

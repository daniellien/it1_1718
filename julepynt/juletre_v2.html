<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juletre versjon 2</title>

    <style>

    .myCanvas{
        width: 800px;
        height: 800px;
        background-color: #4aaaa5;
        margin: auto;
    }

    </style>

</head>
<body>

<div class="myCanvas">

</div>


<script>
    var c = document.querySelector('.myCanvas');
    var ctx = c.getContext("2d");

    ctx.moveTo(400, 0);
    ctx.lineTo(100, 500);
    ctx.stroke();


</script>
</body>
</html>

<div class="nav">

<div class="skjemapakker">

    <div class="skjemainfo">
        <h1>Filmregister</h1>
        <h3>Her er alle filmene som er lagt til i Daniels fantastiske filmdatabase</h3>
    </div>

    <div class="skjemaform">

        <div class="listeregister">

            <table border="1px">

                <thead>
                <tr>
                    <th class="navnecelle">Navn</th>
                    <th>Ã…r</th>
                    <th>Rangering</th>
                    <th class="comment"></th>
                </tr>
                </thead>

                <tbody class="register">

                </tbody>

            </table>

        </div>

    </div>
</div>


<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
<script>
    firebase.initializeApp({
        apiKey: "AIzaSyDU1MCq-OVxf8RbZNGpE9RGym2aswm9oO4",
        authDomain: "firestore-b0aaf.firebaseapp.com",
        projectId: "firestore-b0aaf"
    });

    // Initialize Cloud Firestore through Firebase
    var db = firebase.firestore();


    var registerE = document.querySelector('.register');
    var mappe = db.collection('filmdatabase').orderBy('title', 'asc');

    mappe.onSnapshot(function(data){
        registerE.innerHTML = "";
        var dokument = data.docs;
        for(var x in dokument){
            registerE.innerHTML +=
                "<tr>" + "<td>" + dokument[x].data().title
                + "</td>" + "<td>" + dokument[x].data().year
                + "</td>" + "<td>" + dokument[x].data().rating + "</td>" + "<td style='font-size: small'>" + dokument[x].data().comment
            + "</td>" + "</tr>";
        }
    });

</script>
</body>
</html>

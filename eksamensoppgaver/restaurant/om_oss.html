<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terra: om oss</title>
    <link rel="stylesheet" href="css_restaurant/stilark_restaurant.css">
    <style>
        .header{
            background-image: url("bilder/header_vegetar.png");
        }
    </style>
</head>
<body>

<div class="grid">

    <div class="header">
        <button style="background-color: transparent; color: transparent; width: 200px; height: 80px; border: none"><a style="color: transparent; font-size: 50px" href="index.html">Startside</a></button>
    </div>

    <div class="meny">
        <ul>
            <li><a href="vegetar.html">Vegetar</a></li>
            <li><a href="kald_sjomat.html">Kald sjømat</a></li>
            <li><a href="varm_sjomat.html">Varm sjømat</a></li>
            <li><a href="kald_kjott.html">Kalde kjøttretter</a></li>
            <li><a href="varm_kjott.html">Varme kjøttretter</a></li>
            <li style="background-color: black"><a href="om_oss.html">Om oss</a></li>
        </ul>
    </div>

    <div class="main">

        <video controls autoplay loop>
            <source src="bilder/promo.mp4" type="video/mp4">
        </video>

        <div class="form">
            <h4>Bestill bord</h4>
            <input type="text" class="navn" placeholder="Navn" style="border-radius: 5px;">
            <input type="number" class="antall" placeholder="Antall personer" style="border-radius: 5px;">
            <input type="date" class="dato" style="border-radius: 5px">
            <input type="time" class="tid" style="border-radius: 5px;">
            <br>
            <button type="button" class="button">Bestill</button>
        </div>

        <br>
        <h4>Terra tapas & bar AS <br> restaurant@terra.no <br> +47 918 67 838</h4>

    </div>


    <div class="footer">
        <button id="changeWhite">Hvit tekst</button>
        <button id="changeBlack">Svart tekst</button>
    </div>

</div>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
<script>

    firebase.initializeApp({
        apiKey: "AIzaSyC1nBlp9JyJHcEuRa64g0IDD2i55L0qnj0",
        authDomain: "restaurant-cca62.firebaseapp.com",
        databaseURL: "https://restaurant-cca62.firebaseio.com",
        projectId: "restaurant-cca62",
        storageBucket: "restaurant-cca62.appspot.com",
        messagingSenderId: "192352617577"
    });

    // Initialize Cloud Firestore through Firebase
    var db = firebase.firestore();

    var inputNavn   =   document.querySelector('.navn');
    var inputAntall =   document.querySelector('.antall');
    var inputTid    =   document.querySelector('.tid');
    var inputDato   =   document.querySelector('.dato');
    var buttonAdd   =   document.querySelector('.button');


    buttonAdd.addEventListener('click', function () {
        db.collection("bordreservasjon").add({
            navn: inputNavn.value,
            antall: inputAntall.value,
            dato: inputDato.value,
            tid: inputTid.value
        });
        inputNavn.value = "";
        inputAntall.value = "";
        inputTid.value = "";
        inputDato.value = "";
    });

    document.getElementById('changeWhite').onclick = changeColorWhite;
    document.getElementById('changeBlack').onclick = changeColorBlack;

    function changeColorWhite() {
        document.body.style.color = "whitesmoke";
        return false;
    }

    function changeColorBlack() {
        document.body.style.color = "black";
        return false;
    }

</script>
</body>
</html>
